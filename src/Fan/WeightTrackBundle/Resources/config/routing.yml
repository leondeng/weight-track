create_goal:
    path:     /user/{id}/goal
    defaults: { _controller: FanWeightTrackBundle:WebService:createGoal }
    requirements:
        _method:  POST

create_track:
    path:     /user/{id}/track
    defaults: { _controller: FanWeightTrackBundle:WebService:createTrack }
    requirements:
        _method:  POST

update_track:
    path:     /user/{id}/track/{date}
    defaults: { _controller: FanWeightTrackBundle:WebService:updateTrack }
    requirements:
        _method:  PUT

delete_track:
    path:     /user/{id}/track/{date}
    defaults: { _controller: FanWeightTrackBundle:WebService:deleteTrack }
    requirements:
        _method:  DELETE

list_tracks:
    path:     /user/{id}/tracks
    defaults: { _controller: FanWeightTrackBundle:WebService:listTracks }
    requirements:
        _method:  GET
