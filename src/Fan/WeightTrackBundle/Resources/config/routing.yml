create_goal:
    path:     /user/{id}/goal
    defaults: { _controller: FanWeightTrackBundle:WebService:createGoal }
    requirements:
        _method:  POST

create_track:
    path:     /user/{id}/track
    defaults: { _controller: FanWeightTrackBundle:WebService:createTrack }
    requirements:
        _method:  POST

update_track:
    path:     /user/{id}/track/{date}
    defaults: { _controller: FanWeightTrackBundle:WebService:updateTrack }
    requirements:
        _method:  PUT

delete_track:
    path:     /user/{id}/track/{date}
    defaults: { _controller: FanWeightTrackBundle:WebService:deleteTrack }
    requirements:
        _method:  DELETE

list_tracks:
    path:     /user/{id}/tracks/{page}
    defaults: { _controller: FanWeightTrackBundle:WebService:listTracks, page: 1 }
    requirements:
        _method:  GET

homepage:
   path: /user/{id}
   defaults: { _controller: FanWeightTrackBundle:FrontEnd:viewTrend, id: 1 }
   requirements:
        _method:  GET

set_goal:
   path: /user/{id}/set_goal
   defaults: { _controller: FanWeightTrackBundle:FrontEnd:setGoal, id: 1 }
   requirements:
        _method:  GET

weight_history:
   path: /user/{id}/history
   defaults: { _controller: FanWeightTrackBundle:FrontEnd:weightHistory, id: 1 }
   requirements:
        _method:  GET
